<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Перенаправление на главную</title>
  <script>
    // Извлекаем путь и параметры запроса из URL
    var pathSegmentsToKeep = 1; // Сохраняем только первый сегмент пути (имя репозитория)
    var l = window.location;
    var redirectUrl = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
      l.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/?/' +
      l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
      (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
      l.hash;

    // Перенаправляем на главную страницу
    window.location.replace(redirectUrl);
  </script>
</head>
<body>
  <h1>Перенаправление...</h1>
  <p>Пожалуйста, подождите. Вы будете автоматически перенаправлены на <a href="/">главную страницу</a>.</p>
</body>
</html>
